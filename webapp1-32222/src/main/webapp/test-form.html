<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザ登録</title>
</head>
<body>

<h1>ユーザ登録</h1>

あなたの名前、学科、学年を入力してください。

<form method="GET" action="/webapp1-32222/TestServlet">
名前：<input type="text" name="name">
<br>
学科：<input type="radio" name="class" value="機械">機械　
<input type="radio" name="class" value="電気電子システム">電気電子システム　
<input type="radio" name="class" value="情報">情報　
<input type="radio" name="class" value="環境">環境　
<input type="radio" name="class" value="建築">建築　
<br>
学年：<select name="age">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<br>
<input type="submit" value="送信">
</form>

</body>
</html>
